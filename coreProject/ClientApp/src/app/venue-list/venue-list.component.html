<app-header></app-header>
<div style="z-index:-1">
  <div class="container">
    <div class="cp-inner-banner-outer">
      <h2 style="background-color:#5c1d47">Venues</h2>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="cp-main-content">
  <section class="cp-blog-section pd-tb60" style="background-color:white  ">
    <div style="display:inline" class="col-md-3 col-sm-12 col-xs-12 col-lg-3" [routerLinkActive]='["link-active"]'
      *ngFor="let hall of halls">
      <div class="ocassion1">
        <img src="Content/Client2/images/venue1 (1).jpg">
        <h6> EVENTHUB.PK</h6>
        <p> {{hall.name}} </p>

        <h4> {{hall.pricePerHead}}/price per head <br> <span class="glyphicon glyphicon-map-marker"> </span>{{hall.city}}
          {{hall.country}}</h4>
        <a [routerLink]='["/venueDetail/",hall.companyId]'> MORE INFO </a>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
