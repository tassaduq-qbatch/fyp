<div style="z-index:-1">

    <div class="cp-inner-banner-outer">

  </div>
</div>
<div class="clearfix"></div>
<div class="cp-main-content">
  <section class="cp-blog-section pd-tb60" style="background-color:white  ">
    <div style="display:inline" class="col-md-3 col-sm-12 col-xs-12 col-lg-3" *ngFor="let media of medium"

      <div class="ocassion1">

        <h4> Rs 26,000 /= <br> <span class="glyphicon glyphicon-map-marker"> </span>Opposite Punjab Bank, DHA Road

      </div>

    </div>

<style>
  .cp-inner-banner {
    float: left;
    width: 100%;
    background-size: cover;
    z-index: 11;
    padding: 80px 0 60px;
    position: relative;
  }

  #cp-inner-blog {
    background: url('../../Content/Client2/images/others/inner-gallery-img.jpg') top left no-repeat;
  }

  .btn-danger {
    background-color: #5c1d47;
    border: none;
  }

  .cp-inner-banner:before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background-color: rgba(92, 29, 71, 0.7);
    z-index: -1;
  }
